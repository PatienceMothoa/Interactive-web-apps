<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Interactive Rainbow</title>
    <h1>An interactive rainbow</h1>
    <h6>Click below to reveal the colors of a rainbow. Have fun!</h6>
</head>
<body>
    <div class="container">
        <div class="color-div" id="red" onClick="Red()"></div>
        <div class="color-div" id="orange" onClick="Orange()"></div>
        <div class="color-div" id="yellow" onClick="Yellow()"></div>
        <div class="color-div" id="green" onClick="Green()"></div>
        <div class="color-div" id="blue" onClick="Blue()"></div>
        <div class="color-div" id="indigo" onClick="Indigo()"></div>
        <div class="color-div" id="purple" onClick="Purple()"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
